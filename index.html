<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <script src="script.js" defer></script>  <!--after we add defer this will load after page ware loaded -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete class="span">DEL</button>
        <button data-operation class="span">/</button>
        <button data-number class="span">1</button>
        <button data-number class="span">2</button>
        <button data-number class="span">3</button>
        <button data-operation class="span">X</button>
        <button data-number class="span">4</button>
        <button data-number class="span">5</button>
        <button data-number class="span">6</button>
        <button data-operation class="span">+</button>
        <button data-number class="span">7</button>
        <button data-number class="span">8</button>
        <button data-number class="span">9</button>
        <button data-operation class="span">-</button>
        <button data-number class="span">.</button>
        <button data-number class="span">0</button>
        <button data-equals class="span-two">=</button>
    </div>
</body>
</html>
