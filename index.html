<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <script src="script.js" defer></script>  <!--after we add defer this will load after page ware loaded -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand">123 +</div>
            <div class="current-operand">456</div>
        </div>
        <button class="span-two">AC</button>
        <button class="span">DEL</button>
        <button class="span">/</button>
        <button class="span">1</button>
        <button class="span">2</button>
        <button class="span">3</button>
        <button class="span">X</button>
        <button class="span">4</button>
        <button class="span">5</button>
        <button class="span">6</button>
        <button class="span">+</button>
        <button class="span">7</button>
        <button class="span">8</button>
        <button class="span">9</button>
        <button class="span">-</button>
        <button class="span">.</button>
        <button class="span">0</button>
        <button class="span-two">=</button>
    </div>
</body>
</html>
